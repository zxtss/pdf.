<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  
<title>Online View PDF</title>  
<script type="text/javascript" src="http://sources.ikeepstudying.com/js/jquery-1.8.3.min.js"></script>  
<script type="text/javascript" src="jquery.media.js"></script>  
<script type="text/javascript">  
    $(function() { 
    	
        $("a.aa").media({width:800, height:600});  
    });  
</script>  
</head>  
   
<body>  
<!--<p>例如：http://mozilla.github.io/pdf.js/web/viewer.html</p> -->
	<input id="web" type="text" placeholder="输入地址">
	<button id="lo" onclick="jump()">PDF File</button>
<!--<a class="media" href=""></a> -->
	<script type="text/javascript">
	 var jump=function(){
	 	var aa=document.getElementById("web").value;
	 	location.href=aa;
	 	
	 }


	</script>
</body>  
</html>
